<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>
<body>
    
    <script>
        //estruturas de repetição
        //for, while

        //se usa for quando sabemos o tamanho do que será executado
        for (var index = 0; index <= 100; index++) {
            console.log(index);
            
        }

        //se usa while quando não temos controle sobre o tamanho daquilo que será executado
        var j = 0;
        while (j <= 100) {
            console.log(j);
            j++;
        }
    </script>
</body>
</html>
