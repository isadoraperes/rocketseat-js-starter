<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>
<body>
    
    <script>
        var x = '10',  y = 5;

        console.log(x, y);

        var resultAdd = Number(x) + y;

        console.log(resultAdd);

        //operação de módulo - retorna o resto de uma divisão

        var incremento = 7;

        var z = 10;
        z *= y;
        console.log(z);

        //incremetando
        //x = x +3;
        //ou
        incremento += 3;
        console.log(incremento);
    </script>
</body>
</html>
